<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nuevo Proyecto </label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <div class="form-group">
          <label for="img">Ingrese la url de la img</label>
          <input type="file" class="form-control" id="img" name="img" (click)="this.imagePService.url = ''" (change)="uploadImg($event)" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="imagen">
          <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ff0000" type = "ball-8bits" [fullScreen] = "false"><p style="color: white">
            Cargando
          </ngx-spinner>
          <img [src]="imagePService.url" width="200px">
        </div>
        <button class="btn btn-primary">
          Agregar proyecto
        </button>
      </form>
    </div>
  </div>
</div>
